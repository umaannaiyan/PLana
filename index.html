<!doctype html>
<html lang="en">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>PLana Task Planner</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="prstyles.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Rancho&effect=shadow-multiple">
  </head>
  <body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <div class="container">
                   
               <div  class="task-container">
                   
                <form> 
                    <div class="col-4"> PLana
                    </div>
                    <div clas="col-8">
                    <h1 class='my-3'>Task Planner</h1>

                                   <input type="date" id="task-date" name="Date">   

                   <div class="form-group">
                      <label for="formGroupExampleInput">Task</label>
                      <input type="text" class="form-control" id="formGroupExampleInput" placeholder="name..">
                    </div>
                    <div class="form-group">
                      <label for="formGroupExampleInput2">Assignee</label>
                      <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="name..">
                    </div>
                    <div class="mb-3">
                        <label for="validationTextarea">Task Detail</label>
                        <textarea class="form-control is-invalid" id="validationTextarea" placeholder="Description" required></textarea>
                        <div class="invalid-feedback">
                          Please describe the task.
                         <div id="task-summit"> <input type="submit"> </div>
                        </div>
                      </div>
                      <div class="col-8">
                    </div>
                  </form>                          
             </div>
                
    </div>
  </body>
</html>
